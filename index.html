<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
        <div>
            <h1>Cadastro de Dev</h1>
            <p>Complete suas informações</p>
        </div>
        <form>
            <fieldset>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
            </fieldset>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label>De qual lado da aplicação você desenvolve?</label>
                <label>
                    <input type="radio" name="devweb" value="frontend">Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Full-stack
                </label>
            </div>
            <div>
                <label>Senioridade</label>
                <select name="Senioridade" id="Senioridade">
                    <option selected disabled value=""> selecione...</option>
                    <option value="">Junior</option>
                    <option value="">pleno</option>
                    <option value="">senior</option>
                </select>
            </div>
            <fieldset>
                <div>
                    <label for="">Selecione as tecnologias que utiliza</label><br>
                    <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                </div>
            </fieldset>
        </form>
</body>
</html>
