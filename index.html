<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="campo">
            <h1 id="titulo">Cadastro de Dev</h1>
            <p id="subtitulo">Complete suas informações</p>
        </div>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>
            <div class="campo">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label>De qual lado da aplicação você desenvolve?</label>
                <label>
                    <input type="radio" name="devweb" value="frontend">Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Full-stack
                </label>
            </div>
            <div class="campo">
                <label>Senioridade</label>
                <select name="Senioridade" id="Senioridade">
                    <option selected disabled value=""> selecione...</option>
                    <option value="">Junior</option>
                    <option value="">pleno</option>
                    <option value="">senior</option>
                </select>
            </div>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="">Selecione as tecnologias que utiliza</label><br>
                    <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" name="tecnologia4" id="tecnologia4" value="php">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" name="tecnologia5" id="tecnologia5" value="python">
                    <label for="tecnologia5">Python</label>
                    <input type="checkbox" name="tecnologia6" id="tecnologia6" value="c#">
                    <label for="tecnologia6">C#</label>
                    <input type="checkbox" name="tecnologia7" id="tecnologia7" value="java">
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label>Conte um pouco da sua experiência:</label><br>
                <textarea name="experiencia" id="experiencia" cols="30" rows="10"></textarea>
            </div>

            <input class="botao" type="button" value="concluido">

        </form>
</body>
</html>
